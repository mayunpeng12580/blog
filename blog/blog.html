							var page = template('page', data);
							console.log(res);
							$('.blogu').html(html);
							$('.pagination').html(page);
						})
					})
				
					// 点击有点标题导航获取相应的文章
					function sideBar(val, i) {
						
						console.log(($('.sidebar-list li').length));

						for (let index = 0; index < ($('.sidebar-list li').length / 2); index++) {
							$('.sidebar-list li').eq(index).removeClass('aa');
						}

						$('.sidebar-list li').eq(i-1).addClass('aa');
						// 获取文章
						$.get('http://127.0.0.1:9000/api/article/getArticleType/' + val, (res) => {
							data = {
								p: p,
								count: res.length,
								list: res
							}
							data2 = data;
							var html = template('artice', data);
							var page = template('page', data);
							$('.blogu').html(html);
							$('.pagination').html(page);
						})
					}
				</script>


				

        <!--Jquery Smooth Scrolling-->
        <script>
            $(document).ready(function(){
                $('.custom-menu a[href^="#"], .intro-scroller .inner-link').on('click',function (e) {
                    e.preventDefault();

                    var target = this.hash;
                    var $target = $(target);

                    $('html, body').stop().animate({
                        'scrollTop': $target.offset().top
                    }, 900, 'swing', function () {
                        window.location.hash = target;
                    });
                });

                $('a.page-scroll').bind('click', function(event) {
                    var $anchor = $(this);
                    $('html, body').stop().animate({
                        scrollTop: $($anchor.attr('href')).offset().top
                    }, 1500, 'easeInOutExpo');
                    event.preventDefault();
                });

               $(".nav a").on("click", function(){
                     $(".nav").find(".active").removeClass("active");
                    $(this).parent().addClass("active");
            	});

                $('body').append('<div id="toTop" class="btn btn-primary color1"><span class="glyphicon glyphicon-menu-up"></span></div>');
                    $(window).scroll(function () {
                        if ($(this).scrollTop() != 0) {
                            $('#toTop').fadeIn();
                        } else {
                            $('#toTop').fadeOut();
                        }
                    }); 
                $('#toTop').click(function(){
                    $("html, body").animate({ scrollTop: 0 }, 700);
                    return false;
                });

            });
        </script>
